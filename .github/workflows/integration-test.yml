name: integration-test

on:
  push:
  pull_request:
  schedule:
    - cron: "0 * * * *"

jobs:

  integration-test-local:
    name: integration-test-local-node-${{ matrix.node }}-sdk-${{ matrix.sdk_ver }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node:
          - 17
          - 16
          - 14
          - 12
        sdk_ver:
          - 0.9.3
    steps:

      - name: setup-dfx
        run: |
          mkdir -p ~/.local/bin
          echo ~/.local/bin >> $GITHUB_PATH
          curl -L https://sdk.dfinity.org/downloads/dfx/${{ matrix.sdk_ver }}/x86_64-linux/dfx-${{ matrix.sdk_ver }}.tar.gz | tar xz --strip-components 1 -C ~/.local/bin

      - name: start-ic
        run: |
          pushd ${{ runner.temp }}
          dfx replica --port 2053 &
          popd

      - name: checkout-ic
        run: |
          pushd ${{ runner.temp }}
          git clone https://github.com/dfinity/ic.git
          popd

      - name: extract-ic
        run: |
          sudo apt install -y \
            rclone

          pushd ${{ runner.temp }}/ic

          pip3 install --user -r gitlab-ci/src/requirements.txt

          gitlab-ci/src/artifacts/rclone_download.py \
            --latest-to \
            --remote-path=release \
            --out=artifacts/release
          gitlab-ci/src/artifacts/rclone_download.py \
            --latest-to \
            --remote-path=canisters \
            --out=artifacts/canisters

          for f in artifacts/release/*.gz; do
            gunzip $f
            chmod +x artifacts/release/$(basename $f .gz)
          done
          for f in artifacts/canisters/*.gz; do
            gunzip $f
          done

          popd

      - name: start-rosetta
        run: |
          pushd ${{ runner.temp }}/ic/rs/rosetta-api
          ${{ runner.temp }}/ic/artifacts/release/ic-rosetta-api \
            --ic-url http://127.0.0.1:2053 \
            --address 127.0.0.1 \
            --port 8080 \
            --store-type sqlite-in-memory &
          popd

      - name: init-ic
        run: |
          ${{ runner.temp }}/ic/artifacts/release/ic-nns-init \
            --initialize-ledger-with-test-accounts db0bd98f8268213b0b74b238c1611848830f47a5c416ae27ae4b80cde7216c57 \
            --url http://127.0.0.1:2053 \
            --wasm-dir ${{ runner.temp }}/ic/artifacts/canisters

      - name: setup-node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node }}
          check-latest: true

      - name: checkout
        uses: actions/checkout@v2

      - name: test
        run: |
          npm install
          npm run build

          sleep 10

          node --unhandled-rejections=strict ./test/test-local.js

      - name: artifact-upload
        uses: actions/upload-artifact@v2
        if: ${{ matrix.node == 14 }}
        with:
          name: dist
          path: dist
